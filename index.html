<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="assets/ling's-cupcakes-logo.png" alt="Logo">
        <nav id="primary-nav">
            <ul>
                <li>Home</li>
                <li>Cupcakes</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h2>Ling's Cupcakes</h2>
            <p>Homemade cupcakes baked fresh daily in Auckland, New Zealand.</p>
            <a class="cta" href="cupcakes.html">Order Now</a>
        </section>
        <section id="cupcakes-list">
            <div class="card">
                <img src="assets/caramel-cupcake.jpg" alt="Caramel Cupcake">
                <h3>Caramel Cupcake</h3>
                <p class="price">$5.50</p>
            </div>
            <div class="card">
                <img src="assets/cherry-cupcake.jpg" alt="Cherry Cupcake">
                <h3>Cherry Cupcake</h3>
                <p class="price">$5.50</p>
            </div>
            <div class="card">
                <img src="assets/chocolate-cupcake.jpg" alt="Chocolate Cupcake">
                <h3>Chocolate Cupcake</h3>
                <p class="price">$5.50</p>
            </div>
            <div class="card">
                <img src="assets/raspberry-cupcake.jpg" alt="Raspberry Cupcake">
                <h3>Raspberry Cupcake</h3>
                <p class="price">$5.50</p>
            </div>
        </section>
    </main>
    <footer>
        <nav id="secondary-nav">
            <ul>
                <li>Home</li>
                <li>Cupcakes</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </footer>
</body>
</html>
